<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Git Commands Cheat Sheet</title>
  <style>
    body { background: #fff; font-family: Arial, sans-serif; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; }
  </style>
</head>
<body>
  <h1>Common Git Commands<h1> <!-- ❌ Missing slash in closing tag -->

  <input id="search" placeholder="Search command" /> <!-- ❌ Missing type="search" for intended functionality -->

  <table id="cmdTable">
    <thead>
      <tr>
        <th>Command</th>
        <th>Description</th>
        <th>Example</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><code>git init</code></td>
        <td>Initialize repository</td>
        <td><code>git init</td> <!-- ❌ Missing closing </code> -->
      </tr>
      <tr>
        <td><code>git clone</td> <!-- ❌ Missing closing </code> -->
        <td>Clone repo</td>
        <td><code>git clone https://example.com/repo.git</code>
      </tr>
    </tbody>
  </table>

  <script>
    const input = document.getElementById('search');
    const rows = document.querySelectorAll('#cmdTable tbody tr');

    // ❌ Bug 1: Typo in variable name 'inpt' instead of 'input'
    inpt.addEventListener('input', () => {
      const q = input.value.toLowerCase();
      rows.forEach(row => {
        // ❌ Bug 2: Using 'innertext' instead of 'innerText' (case-sensitive)
        if (row.innertext.includes(q)) {
          row.style.display = '';
        } else {
          row.style.display = 'none';
        }
      });
    });

    // ❌ Bug 3: Missing closing curly brace for script block
  </script>
</body>
</html>
